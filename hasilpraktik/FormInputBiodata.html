<!DOCTYPE html>
<html>
<head>
    <title>Form Input Biodata</title>
    <meta name="" content="">
</head>
<body>
    <table border="1" bordercolor="red">
        <tr>
            <td><center><h2>Form Input Biodata</h2></center></td>
        </tr>
        <tr>
            <td>
                <form name="fm-input">
                <table>
                    <tr>
                        <td><label for="nama">Nama Lengkap<label></td>
                        <td>:</td>
                        <td><input type="text" size="20" name="nama" id="nama"/></td>
                    </tr>
                    <tr>
                        <td><label for="ttl">Tempat, Tanggal Lahir</td>
                        <td>:</td>
                        <td><input type="text" size="20" name="nama"/>,
                            <input type="text" size="2" name="ttl" />/
                            <input type="text" size="2" name="bln"/>/
                            <input type="text" size="20" name="thn"/></td>
                    </tr>
                    <tr>
                        <td><label for="alamat">Alamat<label></td>
                        <td>:</td>
                        <td><textarea name="alamat" id="alamat" cols="40" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="telp">No Telp/HP<label></td>
                        <td>:</td>
                        <td><input type="text" size="20" name="telp" id="telp"/></td>
                    </tr>
                    <tr>
                        <td><label for="jkl">Jenis Kelamin<label></td>
                        <td>:</td>
                        <td><input type="radio" name="jkl" value="Laki-Laki" id="laki"/>
                        <label for="laki">Laki-Laki</label>
                        <input type="radio" name="jkl" value="Perempuan" id="perempuan"/>
                        <label for="wanita">Wanita</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="agama">Agama<label></td>
                        <td>:</td>
                        <td><input type="text" size="20" name="agama" id="agama"/></td>
                    </tr>
                    <tr>
                        <td><label for="hoby">Hoby</label></td>
                        <td>:</td>
                        <td><input type="checkbox" name="body[]" id="bacabuku" value="Baca Buku"/>
                        <label for="bacabuku">Baca Buku</label>
                        <input type="checkbox" name="body[]" id="olahraga" value="Olah Raga"/>
                        <label for="olahraga">Olah Raga</label>
                        <input type="checkbox" name="body[]" id="maingame" value="Main Game"/>
                        <label for="maingame">Main Game</label>
                        <input type="checkbox" name="body[]" id="haiking" value="Haiking"/>
                        <label for="haiking">Haiking</label></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                        <input type="submit" name="submit" value="submit"/>
                        <input type="reset" name="reset" value="Clear"/>
                        </td>
                    </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
